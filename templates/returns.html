{% extends "base.html" %}
{% block content %}
<h3>Return Book</h3>

<table class="table table-bordered">
    <tr>
        <th>Book</th>
        <th>Student</th>
        <th>Issued On</th>
        <th>Action</th>
    </tr>

    {% for i in issues %}
    <tr>
        <td>{{ i.book_title }}</td>
        <td>{{ i.student_name }} ({{ i.student_roll }})</td>
        <td>{{ i.issue_date }}</td>
        <td>
            <form method="post">
                <input type="hidden" name="issue_id" value="{{ i.id }}">
                <button class="btn btn-primary">Return</button>
            </form>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
